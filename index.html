<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Todo List</title>

    <link rel="stylesheet" href="style.css" />

    <!-- FONT AWSOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <!-- ! my todo list head tag START -->
    <header>
      <h1>EKG TODO LİST</h1>
    </header>
    <!-- ! my todo list head tag END -->

    <!-- ! my todo list main tag START -->

    <form action="">
      <div class="search">
        <input type="text" class="todo-input" placeholder="Add..." />

        <button class="todo-button" type="submit">
          <i class="fa fa-plus-circle"></i>
        </button>
      </div>

      <div class="select">
        <!-- açılır listler oluşturmak için kullanılır -->
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <!-- ! my todo list main tag END -->

    <!-- ! alert box START -->
    <div class="alert-wrapper">
      <div class="alert-success">
        <div>Ekleme Başarılı</div>
      </div>
      <div class="alert-warning">
        <div>Input alanı boş geçilemez!</div>
      </div>
    </div>
    <!-- ! alert box END -->

    <script src="index.js"></script>
  </body>
</html>
